<body>
    
    <h1 class="text-center text-3xl font-semibold">HTTP REQUEST  </h1>
    

<form id="form" class="mx-[7%] my-3">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-2">
          <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
          <div class="mt-2">
            <input type="text" name="title" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="sm:col-span-2">
          <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Body</label>
          <div class="mt-2">
            <input type="text" name="body"  required class="block w-full rounded-md border-0 py-1.5 
             text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
             focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-1.5">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Id</label>
            <div class="mt-2">
              <input type="number" name="id" required class="block w-full rounded-md border-0 py-1.5 
               text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400
               focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        <div class="sm:col-span-1.5">
            <label class="block text-sm font-medium leading-6 text-gray-900">&nbsp;</label>
            <div class="mt-2">
             <button type="submit" class="block w-full rounded-md border-0 py-1.5 
             font-bold text-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-white
             focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-green-600">Submit</button>
            </div>
          </div>
  
</div>
</form>
<div id="comment">
    
</div>








            </div>
           


    </div>
   
    </div>
